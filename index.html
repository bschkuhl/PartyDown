<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="project-title">PartyDown</div>
    <button id="change-count-button" title="Change Start Count">⚙️</button>

    <!-- This button will now display count and trigger random pop -->
    <button id="countdown-button"></button>
    <div id="balloon-container"></div> <!-- Container for balloons -->
    <div id="message"></div>

    <!-- Add Paper elements -->
    <div id="paper-fall-area"></div> <!-- Area where papers fall -->
    <div id="landed-papers-container"></div> <!-- Container for landed papers -->
    <!-- <div id="paper-pile"></div> --> <!-- Removed this -->

    <div id="dedication">For the best girl I know. May you ever be motivated and celebrated.</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <!-- Change Count Modal -->
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2>Change Starting Count</h2>
            <p>Enter a new positive whole number:</p>
            <input type="number" id="modal-input" min="1" step="1">
            <div id="modal-error" class="error-message"></div>
            <div class="modal-buttons">
                <button id="modal-submit">Set Count</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
